<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Title Page-->
    <title>{% block title %}{% endblock %}</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', path='img/logo.ico') }}">

    <!-- Fontfaces CSS-->
    <link href="{{ url_for('static', path='css/font-face.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', path='vendor/font-awesome-4.7/css/font-awesome.min.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', path='vendor/font-awesome-5/css/fontawesome-all.min.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', path='vendor/mdi-font/css/material-design-iconic-font.min.css') }}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="{{ url_for('static', path='css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Vendor CSS-->
    <link href="{{ url_for('static', path='vendor/animsition/animsition.min.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', path='vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', path='vendor/wow/animate.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', path='vendor/css-hamburgers/hamburgers.min.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', path='vendor/slick/slick.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', path='vendor/select2/select2.min.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', path='vendor/perfect-scrollbar/perfect-scrollbar.css') }}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{{ url_for('static', path='css/theme.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', path='css/menu.css') }}" rel="stylesheet" media="all">
    <link  rel="stylesheet" href="{{ url_for('static', path='/css/handleCamaras.css') }}">

    <!-- Estilos CSS para ondemand -->
    <!-- Estilos CSS para Glider (libreria) -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/glider.min.css') }}" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', path='css/ondemand.css') }}">
    <!-- Estilos CSS VideoJs (libreria) -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/video-js.css') }}">
    <!-- Estilos CSS para el reproductor (VideoJs) -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/video.init.css') }}">
    <!-- Estilos CSS para DateRangePicker -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/daterangepicker.css') }}">
    
</head>

<body class="animsition">
    <div class="page-wrapper">
        <!-- HEADER MOBILE-->
        <header class="header-mobile d-block d-lg-none">
            <div class="header-mobile__bar">
                <div class="container-fluid">
                    <div class="header-mobile-inner">
                        <a class="logo" href="#">
                            
                        </a>
                        <button class="hamburger hamburger--slider" type="button">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <nav class="navbar-mobile">
                <div class="container-fluid">
                    <ul class="navbar-mobile__list list-unstyled">
                        <li class="has-sub">
                            <a class="js-arrow" href="{{url_for('ondemand')}}">
                                <i class="fas fa-home"></i>Inicio</a>
                        </li>
                        <li class="has-sub">
                            <a class="js-arrow" href="{{url_for('ondemand')}}">
                                <img src="../static/img/searchv.png" class="imgV">Buscador de Videos</a>
                        </li>
                        {% if tipo == "Administrador" %}
                        <li class="has-sub">
                            <a class="js-arrow" href="{{url_for('ondemand')}}">
                                <i class="fas fa-users"></i>Usuarios</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
        </header>
        <!-- END HEADER MOBILE-->

        <!-- MENU SIDEBAR-->
        <aside class="menu-sidebar d-none d-lg-block" id="sidebar">
            <div class="toggle-btn">
                <i class="fas fa-caret-right"></i>
            </div>
            <div class="logo">
                <a class="navbar-brand" href="{{url_for('ondemand')}}">
                    <img src="{{url_for('static', path='/img/Logo.png')}}" alt="" width="38" height="27" class="d-inline-block align-text-top">
                    Sistema de Vigilancia
                </a>
            </div>
            <div class="menu-sidebar__content js-scrollbar1">
                {% block nav %}
                {% endblock %}
            </div>
        </aside>
        <!-- END MENU SIDEBAR-->

        <!-- PAGE CONTAINER-->
        <div class="page-container" id="pContainer">
            <!-- HEADER DESKTOP-->
            <header class="header-desktop" id="header_side">
            <div class="section__content section__content--p30">
                <div class="container-fluid">
                    <div class="header-wrap">
                        <div class="header-button">
                            <div class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    {% block user %}
                                    {% endblock %}
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="nav-link hov" href="{{url_for('ondemand')}}"><i class="fas fa-sign-out-alt"></i>Cerrar Sesión</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>       
            </header>
            <!-- HEADER DESKTOP-->

            <!-- MAIN CONTENT-->
            <div class="main-content">
                {% block body %}
                {% endblock %}
            </div>
            <!-- END MAIN CONTENT-->
            <!-- END PAGE CONTAINER-->
        </div>

    </div>
    
    <!-- Jquery JS-->
    <script src="{{ url_for('static', path='vendor/jquery-3.2.1.min.js') }}"></script>
    <script src="{{ url_for('static', path='js/popper.min.js') }}"></script>
    <!-- Vendor JS       -->
    <script src="{{ url_for('static', path='vendor/slick/slick.min.js') }}"></script>
    <script src="{{ url_for('static', path='vendor/wow/wow.min.js') }}"></script>
    <script src="{{ url_for('static', path='vendor/animsition/animsition.min.js') }}"></script>
    <script src="{{ url_for('static', path='vendor/bootstrap-progressbar/bootstrap-progressbar.min.js') }}">
    </script>
    <script src="{{ url_for('static', path='vendor/counter-up/jquery.waypoints.min.js') }}"></script>
    <script src="{{ url_for('static', path='vendor/counter-up/jquery.counterup.min.js') }}"></script>
    <script src="{{ url_for('static', path='vendor/circle-progress/circle-progress.min.js') }}"></script>
    <script src="{{ url_for('static', path='vendor/perfect-scrollbar/perfect-scrollbar.js') }}"></script>
    <script src="{{ url_for('static', path='vendor/chartjs/Chart.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', path='vendor/select2/select2.min.js') }}"></script>

    <!-- Main JS-->
    <script src="{{ url_for('static', path='js/dash.js') }}"></script>
    <script src="{{ url_for('static', path='js/confirmPass.js') }}"></script>
    <script src="{{ url_for('static', path='js/menu.js') }}"></script>
    <!-- Bootstrap JS-->
    <script src="{{ url_for('static', path='js/bootstrap.min.js') }}"></script>
    <!-- Custom Scripts -->
    <script src="{{ url_for('static', path='/js/custom.js') }}"></script>
    <!-- //Custom Scripts -->
    <!-- Axios framework for async requests -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Importaciones de Javascript (Zoom para las cámaras) -->
    <script src="{{ url_for('static', path='/js/handleCamaras.js') }}"></script>
    <script src="{{ url_for('static', path='js/verPass.js') }}"></script>
    <script src="{{ url_for('static', path='js/confirmPass.js') }}"></script>

    <!-- Importaciones de Javascript (Glider) -->
    <script src="{{ url_for('static', path='js/glider.min.js') }}" crossorigin="anonymous"></script>
    <!-- Importaciones de Javascript (Ondemand) -->
    <script src="{{ url_for('static', path='js/ondemand.js') }}" crossorigin="anonymous"></script>
    <!-- Importaciones de Javascript (glider.init) -->
    <script src="{{ url_for('static', path='js/glider.init.js') }}" crossorigin="anonymous"></script>
    <!-- Importaciones de Javascript (VideoJs) -->
    <script src="{{ url_for('static', path='js/video.js') }}"></script>

    <!-- Importaciones Javascript para DateRangePicker -->
    <script src="{{ url_for('static', path='js/jquery-3.6.1.min.js') }}"></script>
    <script src="{{ url_for('static', path='js/moment.min.js') }}"></script>
    <script src="{{ url_for('static', path='js/moment.locale.es.js') }}"></script>
    <script src="{{ url_for('static', path='js/daterangepicker.min.js') }}"></script>
    <script src="{{ url_for('static', path='js/daterangepicker.init.js') }}"></script>

</body>
</html>
